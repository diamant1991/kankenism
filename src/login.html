<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
  <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>a
  <![endif]-->
</head>
<body>
  <div class="wrapper wrapper--inner wrapper--grey">
    //= template/header.html
    <div class="content">
      <div class="container">
        <div class="page-title">
          <h4>Войти</h4>
        </div>
        <div class="order login-wrapp">
          <div class="order__line clearfix">
            <div class="col-md-4 col-sm-12">
              <div class="row order__block">
                <a href="#" class="back-link">
                  <i class="fa fa-angle-left middle" aria-hidden="true"></i>
                  <span class="middle">зарегистрироваться</span>
                </a>
              </div>
            </div>
            <div class="col-md-4 col-sm-6">
              <div class="row order__block register-form">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Логин">
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-6">
              <div class="row order__block">
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Пароль">
                  <a href="#" class="form-link">Напомнить пароль</a>
                </div>
                <div class="order__submit">
                  <a href="#" class="order-link order-link--full">
                    <span class="middle">
                      Войти
                    </span>
                    <i class="fa fa-angle-right middle"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    //= template/footer.html
  </div>


  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
