<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Register</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
  <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>a
  <![endif]-->
</head>
<body>
  <div class="wrapper wrapper--inner wrapper--grey">
    //= template/header.html
    <div class="content">
      <div class="container">
        <div class="page-title">
          <h4>Регистрация нового пользователя</h4>
        </div>
        <div class="order">
          <div class="order__line clearfix">
            <div class="col-md-4">
              <div class="row order__block">
                <a href="#" class="back-link">
                  <i class="fa fa-angle-left middle" aria-hidden="true"></i>
                  <span class="middle">у меня уже есть аккаунт</span>
                </a>
              </div>
            </div>
            <div class="col-md-8">
              <div class="row order__block register-form">
                <div class="order__title">1. Информация о покупателе</div>
                <div class="order__line clearfix">
                  <div class="col-sm-6">
                    <div class="row order__block">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Имя">
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="row order__block">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Фамилия">
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="row order__block">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="E-mail">
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="row order__block">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Телефон">
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="row order__block">
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="Пароль">
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="row order__block">
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="Еще раз новый пароль">
                      </div>
                      <div class="form-group">
                        <input type="checkbox" class="checkbox checkbox--small" id="checkbox3">
                        <label for="checkbox3">Сообщать мне о скидках и важных новостях по e-mail</label>
                      </div>
                      <div class="order__submit">
                        <a href="#" class="order-link order-link--full">
                          <span class="middle">
                            Подтвердить
                          </span>
                          <i class="fa fa-angle-right middle"></i>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    //= template/footer.html
  </div>




  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
